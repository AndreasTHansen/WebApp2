<div class="container">
    <div class="col-md-4" >
        <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
            <div class="form-group">
                <label>Fornavn</label>
                <input class="form-control" formControlName="fornavn" />
                <p class="alert alert-warning" [hidden]="skjema.controls.fornavn.valid || (skjema.controls.fornavn.pristine && !submitted)">
                    Skriv et gyldig fornavn
                </p>
            </div>
            <div class="form-group">
                <label>Etternavn</label>
                <input class="form-control" formControlName="etternavn" />
                <p class="alert alert-warning" [hidden]="skjema.controls.etternavn.valid || (skjema.controls.etternavn.pristine && !submitted)">
                    Skriv et gyldig etternavn
                </p>
            </div>
            <div class="form-group">
                <label>Mobilnummer</label>
                <input class="form-control" formControlName="mobilnummer" />
                <p class="alert alert-warning" [hidden]="skjema.controls.mobilnummer.valid || (skjema.controls.mobilnummer.pristine && !submitted)">
                    Skriv et gyldig mobilnummer
                </p>
            </div>
            <div class="form-group">
                <label>Epost</label>
                <input class="form-control" formControlName="epost" />
                <p class="alert alert-warning" [hidden]="skjema.controls.epost.valid || (skjema.controls.epost.pristine && !submitted)">
                    Skriv en gyldig epost-adresse
                </p>
            </div>
            <h2>Kort:</h2>
            <div class="form-group">
                <label>kortnummer</label>
                <input class="form-control" formControlName="kortnummer" />
                <p class="alert alert-warning" [hidden]="skjema.controls.kortnummer.valid || (skjema.controls.kortnummer.pristine && !submitted)">
                    Skriv inn et gyldig kortnummer 
                </p>
            </div>
            <div class="form-group">
              <label>utløpsdato</label>
              <input class="form-control" formControlName="utlopsdato" />
              <p class="alert alert-warning" [hidden]="skjema.controls.utlopsdato.valid || (skjema.controls.utlopsdato.pristine && !submitted)">
                Dato må skrives inn på formatet dd/mm/yyyy
              </p>
            </div>
            <div class="form-group">
              <label>cvc</label>
              <input class="form-control" formControlName="cvc" type="number"/>
              <p class="alert alert-warning" [hidden]="skjema.controls.cvc.valid || (skjema.controls.cvc.pristine && !submitted)">
                Skriv inn en gyldig cvc (3 siffer)
              </p>
            </div>
            <div class="form-group">
                <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Registrer</button>
                <button class="btn btn-default" routerLink="/listeKunde">Tilbake</button>
            </div>
        </form>
    </div>
</div>
