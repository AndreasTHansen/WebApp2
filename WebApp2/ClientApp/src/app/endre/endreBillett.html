<div class="container">
    <div class="col-md-4">
      <form [formGroup]="skjema" (ngSubmit)="vedSubmit()">
        <input class="form-control" formControlName="id" type="hidden" />
        <input class="form-control" formControlName="kortnummer" type="hidden"/>
        <h2>Billett</h2>
        <div class="form-group">
          <label>Antall Barn</label>
          <input class="form-control" formControlName="antallBarn" type="number"/>
          <p class="alert alert-warning" [hidden]="skjema.controls.antallBarn.valid || (skjema.controls.antallBarn.pristine && !submitted)">
            Fornavn er obligatorisk.
          </p>
        </div>
        <div class="form-group">
          <label>Antall voksne</label>
          <input class="form-control" formControlName="antallVoksne" type="number"/>
          <p class="alert alert-warning" [hidden]="skjema.controls.antallVoksne.valid || (skjema.controls.antallVoksne.pristine && !submitted)">
            Etternavn er obligatorisk.
          </p>
        </div>
        <div class="form-group">
          <label>Antall Barn</label>
          <input class="form-control" formControlName="mobilnummer" />
          <p class="alert alert-warning" [hidden]="skjema.controls.mobilnummer.valid || (skjema.controls.mobilnummer.pristine && !submitted)">
            Mobilnummer er obligatorisk
          </p>
        </div>
        <div class="form-group">
          <label>Antall voksne</label>
          <input class="form-control" formControlName="epost" />
          <p class="alert alert-warning" [hidden]="skjema.controls.epost.valid || (skjema.controls.epost.pristine && !submitted)">
            E-post er obligatorisk
          </p>
        </div>
        <div class="form-group">
          <label>Total pris</label>
          <input class="form-control" formControlName="totalPris" />
          <p class="alert alert-warning" [hidden]="skjema.controls.totalPris.valid || (skjema.controls.totalPris.pristine && !submitted)">
            E-post er obligatorisk
          </p>
        </div>
        <div class="form-group">
          <label>Total pris</label>
          <input class="form-control" formControlName="epost" />
          <p class="alert alert-warning" [hidden]="skjema.controls.epost.valid || (skjema.controls.epost.pristine && !submitted)">
            E-post er obligatorisk
          </p>
        </div>
        <div class="form-group">
          <h2>Kunde</h2>
          <div class="kunden">
              {{billetten.kundeId}}: {{billetten.fornavn}}  {{billetten.etternavn}}  {{billetten.epost}}  {{billetten.mobilnummer}}
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Endre</button>
          <button class="btn btn-default" routerLink="/billettListe">Tilbake</button>
        </div>
      </form>
    </div>
</div>
