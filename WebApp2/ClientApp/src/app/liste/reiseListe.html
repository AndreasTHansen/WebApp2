<div class="container">
  <h2>  Reiser: </h2>
  <div>
    <div class="col-md-12">
      <div *ngIf="laster">Laster reiser.....</div>
      <table class="table table-bordered table-condensed">
        <thead>
          <tr>
            <th>Reise</th>
            <th>Dato avreise</th>
            <th>Dato ankomst</th>
            <th>Tidspunkt avreise</th>
            <th>Tidspunkt ankomst</th>
            <th>Pris</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let reise of alleReiser">
          <tr>
            <td>{{reise.reiseFra}} - {{reise.reiseTil}}</td>
            <td>{{reise.datoAvreise}}</td>
            <td>{{reise.datoAnkomst}}</td>
            <td>{{reise.tidspunktFra}}</td>
            <td>{{reise.tidspunktTil}}</td>
            <td>{{reise.reisePris}}</td>
            <td><button class="btn btn-danger" (click)="sletteReise(reise.id)">Slett</button></td>
            <td><button class="btn btn-success" [routerLink]="['/endreReise',reise.id]">Endre</button></td>
          </tr>
        </tbody>
      </table>
      <button class='btn btn-primary' routerLink="/lagreReise">Legg til reise</button>
    </div>
  </div>
</div>
